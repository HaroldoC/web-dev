<!DOCTYPE html>
<html lang="en">
<head>
    <!--Tables-->
    <title>Advanced Table</title>
</head>
<body>
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
    <h1>Customer Advanced Table</h1>
    <hr/>
    <!--Caption-->
    <caption style="text-align: center; font-weight: bolder; margin-bottom: 10px">Sales Report</caption>
    <colgroup>
            <col style="width: 20%"/>
            <col style="width: 30%"/>
            <col style="width: 25%"/>
            <col style="width: 25%"/>
    </colgroup>
    <!--Table Head-->
    <thead>
        <tr style="background-color: #f0f0f0">
            <th style="padding: 10px; border: 1px solid #ccc; text-align: center">Region</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: center">Product Name</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: center">QTY Sold</th>
            <th style="padding: 10px; border: 1px solid #ccc; text-align: center">Total Sales</th>
        </tr>
    </thead>
    <!--Table Body-->
    <tbody>
        <tr style="background-color: #f0f0f0">
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">North</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">Iphone 11</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">100</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">$1200</td>
        </tr>
        <tr style="background-color: #f0f0f0">
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">South</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">Iphone 13</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">122</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">$1300</td>
        </tr>
        <tr style="background-color: #f0f0f0">
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">NorthEast</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">Iphone 14</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">200</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">$1400</td>
        </tr>
        <tr style="background-color: #f0f0f0">
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">SouthWest</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">Iphone 12</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">100</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">$1250</td>
        </tr>
    </tbody>
        <!--Table Footer-->
    <tfoot>
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: left" colspan="2">Total</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">522</td>
            <td style="padding: 10px; border: 1px solid #ccc; text-align: center">$5150</td>
        </tr>
    </tfoot>
    </table>            
</body>
</html>
