<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./html-icon.png" type="image/png" />
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Basic Form</h1>
    <hr />
    <!--Basic Form-->
    <form>
      <div>
        <!--Type Attribute-->
        <label for="name">Enter FullName</label>
        <input type="text" name="" />
      </div>
      <br />
      <div>
        <label for="name">Password</label>
        <input type="password" name="12345678" />
      </div>
      <br />
      <div>
        <label for="name">Age</label>
        <input type="number" name="12345678" value="200" />
      </div>
      <br />
      <div>
        <label for="name">Check box</label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label for="name">Required</label>
        <input type="number" required />
      </div>
      <br />
      <div>
        <label for="name">Placeholder</label>
        <input type="number" required placeholder="enter age" />
      </div>
      <br />
      <div>
        <label for="name">dater</label>
        <input type="date" />
      </div>
      <br />
      <div>
        <label for="name">file</label>
        <input type="file" />
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
