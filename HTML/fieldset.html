<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./html-icon.png" type="image/png" />
    <title>FieldSet</title>
  </head>
  <body>
    <h1>FieldSet</h1>
    <hr />
    <br />
    <fieldset>
      <legend>Select your language:</legend>
      <lable>Portuguese</lable>
      <input type="radio" />
      <lable>English</lable>
      <input type="radio" />
      <lable>Spanish</lable>
      <input type="radio" />
      <lable>German</lable>
      <input type="radio" />
    </fieldset>
    <br />
    <h1>FieldSet - optgroup</h1>
    <hr />
    <br />
    <div>
      <lable>Select</lable>
      <select>
        <optgroup label="Color">
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
        </optgroup>
        <optgroup label="Coding Language">
          <option value="CSS">CSS</option>
          <option value="Python">Python</option>
          <option value="JS">JS</option>
          <option value="Java">Java</option>
        </optgroup>
      </select>
    </div>
  </body>
</html>
