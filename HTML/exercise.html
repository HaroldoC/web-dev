<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../HTML/html-icon.png" type="image/png" />
    <title>My Favorites</title>
  </head>
  <body>
    <!--My Favorites-->
    <h1>My Favorites</h1>
    <hr />
    <br />
    <lable>Choose Color</lable>
    <input list="color" />
    <datalist id="color">
      <option value="red" />
      <option value="blue" />
      <option value="green" />
      <option value="orange" />
    </datalist>
    <br />
    <br />
    <div>
      <lable>Favorite Animal</lable>
    </div>
    <select name="animals" multiple>
      <option selected value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
      <option value="Turtle">Turtle</option>
      <option value="Snake">Snake</option>
    </select>
    <br />
    <br />
    <div>
      <lable>Favorite Food</lable>
    </div>
    <select name="Food" multiple>
      <option selected value="Sushi">Sushi</option>
      <option value="Temaki">Temaki</option>
      <option value="Pasta">Pasta</option>
      <option value="Beef">Beef</option>
      <option value="Hamburger">Hamburger</option>
      <option value="Pizza">Pizza</option>
      <option value="Tacos">Tacos</option>
    </select>
    <br />
    <br />
    <br />
    <button>Save My Favorites</button>
  </body>
</html>
